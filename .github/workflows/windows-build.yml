name: Windows Build Tauri App

on:
  push:
    branches:
      - main

permissions:
  contents: write # Ensure the workflow can write contents (e.g., create releases)

jobs:
  tauri-build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code with LFS
        uses: actions/checkout@v3
        with:
          lfs: true # Enable LFS to fetch large files

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt

      - name: Install Tauri CLI Dependencies
        run: npm install @tauri-apps/cli @tauri-apps/api

      - name: Build the App
        run: npm run tauri build
        env:
          # Necessary for Tauri to build Windows apps
          RUSTFLAGS: "-C target-feature=+crt-static"

      - name: Upload Artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: windows-release
          path: src-tauri/target/release/bundle/
